<span class="badge" [ngClass]="getClass()" *ngIf="!isLink && !isClickable">{{value}}</span>
<span class="badge pointer ms-ovr" [ngClass]="getClass()" *ngIf="!isLink && isClickable" (click)="onBadgeClick($event)">{{value}}</span>
<a href="#" class="badge" [ngClass]="getClass()" *ngIf="isLink && !isClickable">{{value}}</a>
